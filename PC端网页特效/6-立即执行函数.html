<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即函数，不需要调用
        function fn() {
            console.log(1);
        }
        fn();

        // (function () { })() 或者(function () { }());
        (function (a) {
            console.log(a);
        })(2);  //第二个小括号可以看做调用参数


        (function (a, b) {
            console.log(a + b);
        }(1, 2));

// 立即函数最大的作用就是独立创建了一个作用域
    </script>
</body>

</html>
