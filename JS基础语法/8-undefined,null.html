    <title>Document</title>
    <script>
        // 变量未赋值就是undefined类型
        var variable = undefined;
        console.log(variable + 'hello');
        console.log(variable + 1); //undefined和数字相加，结果是 NaN

        //null空值
        var space = null;
        console.log(space + 'hello');
        console.log(space + 1)


    </script>
