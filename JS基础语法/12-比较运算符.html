<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(2 > 5);
        console.log(2 <= 5);
        console.log(2 == 5);

        console.log(18 == '18');  //==默认转换数据类型
        console.log(18 != 18);

        //全等 ===,要求值和数据类型完全一致

        console.log(18 === 18);
        console.log(18 === '18');



    </script>
</head>
