<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [4, 5, 1, 2, 3];
        //外层循环管趟数
        for (var i = 0; i <= arr.length - 1; i++) {
            // 里层循坏管每趟的交换次数
            for (var j = 0; j <= arr.length - i - 1; j++) {
                // 内部交换变量，前一个和后一个比较
                if (arr[j] > arr[j + 1]) {
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
