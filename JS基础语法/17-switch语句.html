    <script>
        /*        switch (2) {

               } */
        // switch 里的值 和case里的值相匹配的时候，是全等的  也就是值和数据类型一致

        var fruit = prompt('请输入水果：')
        switch (fruit) {
            case '西瓜': alert('西瓜单价5'); break
            case '香蕉': alert('香蕉单价5'); break
            case '苹果': alert('苹果单价5'); break
            default: alert('草莓单价5'); break

        }
    </script>
