<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 逻辑与短路运算，表达式1为真，则返回表达式2,如果表达式1为假，返回表达式1

        console.log(123 && 456);
        console.log(0 && 456);
        console.log(0 && 1 + 2 && 3);

        // 逻辑或短路运算，表达式1为真，返回1，若1位假，返回2
        console.log(123 || 456);
        console.log(123 || 456 || 789);
        console.log(0 || 456 || 789);

        var num = 0;
        console.log(123 || num++);
        console.log(num); // 0

        // 逻辑与比逻辑或优先级高，先计算 && 后计算 ||
    </script>
</head>

<body>

</body>

</html>
