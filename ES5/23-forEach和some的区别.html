<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['red', 'green', 'pink', 'blue'];
        // 1 - forEach
        arr.forEach(function (value) {
            if (value == 'green') {
                console.log('找到了该元素');
                // forEach里面，return不会终止遍历
                return true;
            }
            console.log(1);
        })
        // 2-some
        arr.some(function (value) {
            if (value == 'green') {
                console.log('找到了该元素');
                // some遇到return true会终止遍历，效率更高
                return true;
            }
            console.log(1);
        })
    </script>
</body>

</html>
