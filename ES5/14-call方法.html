<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(x, y) {
            console.log('hello');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: 'andy'
        };
        // call也可以调用函数
        // fn.call();

        // 改变this指向,指向了o 对象,第一个参数改变this指向
        fn.call(o, 1, 2);

    </script>
</body>

</html>
