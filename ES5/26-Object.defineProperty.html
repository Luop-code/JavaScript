<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.defineProperty 定义新属性或修改原先的属性
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999,
        };
        // 以前的对象添加修改属性
        // obj.num = 1000;
        // obj.price = 99;
        // console.log(obj);

        Object.defineProperty(obj, 'num', {
            value: 1000
        })
        Object.defineProperty(obj, 'price', {
            value: 9.9
        })
        Object.defineProperty(obj, 'id', {
            // false不允许修改这个属性,true可以，默认为false
            writable: false
        });
        // obj.id = 2;

        Object.defineProperty(obj, 'addr', {
            value: '中国',
            writable: false,

            // 默认false，不允许遍历
            enumerable: false,
            // 不允许被删除这个属性，且不允许修改特性，默认false
            configurable: false
        });
        console.log(obj);
        console.log(Object.keys(obj));
        delete obj.addr;
        console.log(obj);
    </script>
</body>

</html>
