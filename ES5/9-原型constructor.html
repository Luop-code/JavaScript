<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;

        }
        // 很多情况，须有利用constructor指回原来的构造函数
        // Star.prototype.sing = function () {
        //     console.log('sing');
        // }
        // Star.prototype.movie = function () {
        //     console.log('movie');
        // }
        Star.prototype = {
            // 手动指回
            constructor: Star,

            // 利用这种方式，把原先的prototype里的constructor属性覆盖了
            sing: function () {
                console.log('sing');
            },
            movie: function () {
                console.log('movie');
            }
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 18);
        // 对象原型和原型对象里都有一个constructor（构造函数）属性，指向构造函数本身
        console.log(Star.prototype.constructor);
        console.log(ldh.__proto__.constructor);

        console.log(Star.prototype.constructor);
        console.log(ldh.__proto__.constructor);

    </script>
</body>

</html>
