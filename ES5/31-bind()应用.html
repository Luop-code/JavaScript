<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>

    <script>
        var o = {
            name: 'andy',
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };
        var f = fn.bind(o, 1, 2);
        f();
        // 如果有的函数不需要立即调用，但是又想改变函数内部this指向
        var btn = document.querySelector('button');
        btn.onclick = function () {
            // 这个this指向btn
            this.disabled = true;
            setTimeout(function () {
                // 定时器的this指向window
                this.disabled = false;
            }.bind(this), 3000)//这个this指向btn，此时定时器this指向改变，指向btn
        }
    </script>
</body>

</html>
