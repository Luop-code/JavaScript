<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor里的this指向 创建的实例对象
                that = this;
                console.log(this);

                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; //点击完再调用sing，所以不加括号
                // this.btn.onclick = this.sing.bind(this);  更好的写法
            }
            sing() {
                // 这个方法里的this 指向的是 btn这个按钮，因为btn调用了
                console.log(this);
                // that存的是constructor里呃this
                console.log(that.uname);
            }
            dance() {
                // 这个方法里的this指向的是实例对象ldh，因为实例对象调用了该方法
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        console.log(that);
        ldh.dance();
        console.log(_that);

    </script>
</body>

</html>
