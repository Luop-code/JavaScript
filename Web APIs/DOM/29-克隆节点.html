<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        //var lili = ul.children[0].cloneNode();//clone参数为空或false，浅拷贝，只复制节点本身，不复制里面的子节点
        var lili = ul.children[0].cloneNode(true); //括号为true，深拷贝
        ul.appendChild(lili);

    </script>
</body>

</html>
