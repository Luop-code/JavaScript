<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box button {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""> <button id="btn">显示</button></label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var btn = document.getElementsById('btn');
        var pwd = document.getElementsById('pwd')
        btn.onclick = function () {
            pwd.type = 'text'
        }
    </script>
</body>

</html>
