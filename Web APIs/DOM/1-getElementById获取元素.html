<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="time">2021-12-7</div>
    <script>
        // 因为文档页面从上往下加载，所有先有标签，script写到下面
        //参数是大小写敏感的字符串
        //返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);

        //console.dir可以打印我们返回的元素对象，更好查看其属性和方法
        console.dir(timer)
    </script>
</body>

</html>
