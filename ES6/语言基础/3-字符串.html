<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串可以用双引号"",单引号'',反引号``标示
        // ES中的字符串是不可变的，一旦创建，他们的值就不能变了
        // 要修改某个变量中的字符串值，必须先销毁原始的字符串，然后将包含新值的另一个字符串保存到该变量
        let lang = 'Java';
        lang = lang + 'Script';
        console.log(lang);

        // 转换为字符串
        // 1. toString唯一用途就是返回当前值的字符串等价物，几乎所有的值都有该方法
        let age = 21;
        let ageAsString = age.toString();
        let found = true;
        let foundAsString = found.toString();
        console.log(ageAsString);
        console.log(foundAsString);
        // toString()方法可用于数值，布尔值，对象和字符串值，字符串只是简单返回自身的一个副本
        // null和undefined没有该方法
        // 多数情况，不接收参数，，不过在对数值调用时，可以接受一个底数参数，即以什么底数来输出数值的字符串表示，默认十进制
        let num = 10;
        console.log(num.toString());
        console.log(num.toString(2));
        console.log(num.toString(8));
        console.log(num.toString(10));
        console.log(num.toString(16));
        console.log('----------');

        // 如果不缺丁一个值是不是null或undefined,可以使用String()转型函数，它始终返回表示相应类型值的字符串
        // 如果值有toString方法，则调用并返回结果
        // 如果值是null，返回'null'
        // 如果值undefined,返回'undefined'
        let value1 = 10;
        let value2 = true;
        let value3 = null;
        let value4 = undefined;
        console.log(String(value1));
        console.log(String(value2));
        console.log(String(value3));
        console.log(String(value4));
        console.log('-------------');
        // 模板字面量，保留换行字符，可以跨行定义字符串
        /*         let a = 'first line\nsecond line';
                let b = `first line
        second line`;
                console.log(a);
                console.log(b);
                console.log(a === b); */

        // 定义模板
        let pageHTML = `
        <div>
            <a href="#">
                <span>Jake</span>
            </a>
        </div>`;
        console.log(pageHTML);
        // 模板字面量会保持反引号内部的空格,使用时需注意,格式正确的模板字符串看起来可能缩进不当

        // 字符串插值
        // 技术上讲，模板字面量不是字符串，而是一种特殊的JS句法表达式，只不过求值后得到的是字符串

        // 字符串插值，通过在${}中使用一个JS表达式实现
        let value = 5;
        let exponent = 'second';
        // 以前的格式
        let str = value + 'to the' + exponent + 'power is' + (value * value);
        console.log(str);
        // 现在的格式
        let str1 = `${value}to the ${exponent} power is ${value * value}`;
        console.log(str1);
        // 所有插入的值都会用toString()强制转型为字符串，且任何JS表达式都可用于插值
        console.log('---------------');
        // 模板字面量也支持定义标签函数
        let a = 6;
        let b = 9;
        // 标签函数接收到的参数依次是原始字符串数组和对每个表达式求值的结果
        // 这个函数的返回值是对模板字面量求值得到的字符串
        function simpleTag(strings, a, b, sum) {
            console.log(strings);
            console.log(a);
            console.log(b);
            console.log(sum);

            return 'foobar';
        }
        let untaggedResult = `${a}+${b}=${a + b}`;
        let taggedResult = simpleTag`${a}+${b}=${a + b}`;
        console.log(untaggedResult);
        console.log(taggedResult);

    </script>
</body>

</html>
