<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for-in严格的迭代语句，用于枚举对象中的非符号键属性
        // for-in循环显示了BOM对象window的所有属性，为确保局部变量不被修改，推荐用const
        for (const propName in window) {
            document.write(propName);
        }
        // ES中对象的属性是无序的，因此for-in语句不能保证返回对象属性的顺序，因浏览器而异
    </script>
</body>

</html>
