<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let声明的范围是块作用域
        if (true) {
            let age = 21;
            console.log(age);
        }
        // console.log(age);//未定义

        // let没有变量提升，在let声明之前的执行瞬间被称为暂时性死区

        // let在全局作用域中声明的变量不会称为window对象的属性(var会)
        /*         var name = 'Matt';
                console.log(window.name);
        
                let age = 21;
                console.log(window.age); //undefined */

        // let声明出现前，for循环的迭代变量会渗透到循环体外部
        // 在退出循环时，迭代变量保存的是导致循环退出的值，在之后执行超时逻辑时，所有的i都是同一个变量
        for (var i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(i);
            }, 0)
        }

        // 使用let声明迭代变量时，JS引擎会在后台为每一个迭代循环声明一个新的迭代变量
        for (let i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(i);
            }, 0)
        }


    </script>
</body>

</html>
