        //    4-闭包计算打车价格

        var car = (function () {
            var start = 13;//起步价
            var total = 0;//总价
            return {
                //正常的总价
                price: function (n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                //拥堵后的费用
                yd: function (flag) {
                    return flag ? total + 10 : total;
                }
            }
        })()
