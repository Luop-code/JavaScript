// 所有变量和函数都存在这个对象上，虽然无法通过代码访问变量对象，但后台处理数据会用到

// 全局上下文是最外层的上下文，浏览器中就是window对象
// 因此所有通过var定义的全局变量和函数都会成为window对象的属性和方法
// 使用let和const的顶级声明不会定义在全局上下文，但在作用域链解析上效果是一样的
// 上下文在其所有代码执行完毕后会被销毁，包括定义在上面的所有变量和函数
// 全局上下文在应用程序退出前才会被销毁，比如关闭网页或退出浏览器

    </script>
