<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ES5 -->
    <script>
        // some查找数组中是否有满足条件的元素

        var arr = [10, 30, 4];
        var flag = arr.some(function (value) {
            // return value >= 20;
            return value < 3;
        })
        console.log(flag);
        var arr1 = ['red', 'pink', 'blue'];
        var flag1 = arr1.some(function (value) {
            return value == 'pink';
        })
        console.log(flag1);

        // filter是查找满足条件的元素，返回一个数组，而且是返回所有满足条件的元素
        // some是查找满足条件的元素是否存在，返回一个布尔值，如果找到了第一个满足条件的，就直接返回
    </script>
</body>

</html>
