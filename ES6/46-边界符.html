<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 边界符 ^ $
        //正则表达式里不需要加引号，不管是数字型还是字符串型
        var rg = /abc/;
        // /abc/只要包含有abc这个字符串就返回true
        console.log(rg.test('abc'));
        console.log(rg.test('abcd'));
        console.log(rg.test('aabcd'));//false

        console.log('------------------------');

        var reg = /^abc/;
        //  ^  表示abc开头
        console.log(reg.test('abc'));
        console.log(reg.test('abcd'));
        console.log(reg.test('aabcd'));
        console.log('------------------------');

        //精确匹配， 要求必须是abc字符串才符合规范
        var reg1 = /^abc$/;
        console.log(reg1.test('abc'));
        console.log(reg1.test('abcd'));
        console.log(reg1.test('aabcd'));
        console.log(reg1.test('abcabc'));//false
    </script>
</body>

</html>
