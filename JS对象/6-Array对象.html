        //1. push()在数组末尾添加一个或多个元素 
        var arr = [1, 2, 3];
        // arr.push(4, 5, 'hello');
        console.log(arr.push(4, 5, 'hello')); // push()后返回的结果是 新数组的长度
        console.log(arr);

        // 2. unshift()在数组开头添加数组元素
        // arr.unshift(0, 'red'); 
        console.log(arr.unshift(0, 'red'));  // unshift() 返回的也是新数组的长度
        console.log(arr);

        // 3. pop()删除数组的最后 一 个元素
        // arr.pop();  //不跟参数
        console.log(arr.pop());  // pop() 返回值是删除的那个元素
        console.log(arr);

        // 4. shift() 删除数组的第一个元素
        // arr.shift(); 
        console.log(arr.shift()); //返回 删除的元素
        console.log(arr);
