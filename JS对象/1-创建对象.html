<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 利用对象字面量创建
        // var obj = {}  //空对象

        var obj = {
            uname: '张三',
            age: 18,
            sex: '男',

            sayHi: function () {
                console.log('hi~');   //方法的冒号后面跟的是一个匿名函数
            }
        }
        //调用对象的属性 ：1.  对象名.属性名   2.对象名['属性名']
        console.log(obj.uname);
        console.log(obj['age']);
        //调用对象的方法 对象名.方法名()
        obj.sayHi();


        var dog = {
            dogname: '可可',
            type: '阿拉斯加犬',
            age: 5,
            color: '棕红',
            skill: function () {
                console.log('汪汪汪');
                console.log('演电影');
            }
        }
        console.log(dog.dogname);
        dog.skill()

    </script>
</head>

</body>

</html>
