<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 翻转数组
        var arr = [1, 2, 3];
        arr.reverse();
        console.log(arr);

        // 2. 冒泡排序
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function (a, b) {   // 方法作为参数传进去，该参数是个比较器，按照这个比较器规则排序
            return a - b; //升序排
        });
        console.log(arr1);
    </script>
</head>

</body>

</html>
