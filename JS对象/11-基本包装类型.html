<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'hello';
        console.log(str.length);

        // 1.把简单数据类型包装为复杂数据类型
        var tmp = new String('hello');
        // 2.把临时变量的值给str
        str = tmp;
        // 3.销毁临时变量tmp
        tmp = null;
    </script>
</head>
