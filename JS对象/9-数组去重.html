<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i <= arr.length; i++) {
                if (newArr.indexOf(arr[i]) == -1) {
                    newArr.push(arr[i])
                }
            }
            return newArr;/*  */
        }

        var arr1 = unique([1, 1, 2, 2, 3, 3, 4, 4, 5]);
        var arr2 = unique(['blue', 'red', 'green', 'blue', 'purple']);
        console.log(arr1);
        console.log(arr2);
    </script>
</head>
